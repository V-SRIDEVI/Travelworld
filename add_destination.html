{% extends 'base.html' %}

{% block title %}Add Destination{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Add New Destination</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Country / Location</label>
      <input type="text" name="country" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" name="category" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Rating</label>
      <input type="number" step="0.1" min="0" max="5" name="rating" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" name="image" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Add Destination</button>
  </form>
</div>
{% endblock %}
